<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat App</title>
  </head>
  <body>
    <div id="app">
      <div id="loginForm" class="login-container">
        <h1>Join Chat Room</h1>
        <div class="login-form">
          <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20" />
          <button id="joinButton">Join Chat</button>
        </div>
        <div class="login-footer">
          <p>Developed by <strong>Rajat Dua</strong></p>
          <p>Full-Stack Developer | Real-Time Applications</p>
        </div>
      </div>
      
      <div id="chatApp" class="chat-container" style="display: none;">
        <div class="chat-header">
          <h1>Real-Time Chat</h1>
          <div class="user-info">
            <span id="currentUser"></span>
            <button id="leaveButton">Leave Chat</button>
          </div>
        </div>
        <div class="users-online">
          <strong>Online Users:</strong>
          <div id="usersList"></div>
        </div>
        <div id="messages" class="messages"></div>
        <div class="input-container">
          <input type="text" id="messageInput" placeholder="Type your message..." disabled />
          <button id="sendButton" disabled>Send</button>
        </div>
        <div class="chat-footer">
          <p>Developed with ❤️ by <strong>Rajat Dua</strong> | Full-Stack Developer</p>
          <p>⭐ Connect with me for more amazing projects!</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
